<html>

    <head>
        <script>
            function myfunction1(){
                let textBoxValue = document.getElementById("myBox").value;
                var output = "";
                for(let i = 0; i < textBoxValue.length; i++){
                    if(i%2 == 0){
                        output += textBoxValue.substr(i,1).toUpperCase();
                        continue;
                    }
                    output += textBoxValue.substr(i,1).toLowerCase();
                }
                alert(output);
            }
            
            //Print out their input with every other letter capitalized and the others lower case
        </script>
    </head>


    <body>
        <input id="myBox" type="text"></input>
        <div id="box" onclick="myfunction1()">QUESTION 1</div>
    </body>

</html>
