<html>

    <head>
        <script>
            function myfunction1(){
                let textBoxValue = document.getElementById("myBox").value;
                let out = "";
                for(var i = 0; i<textBoxValue.length; i++){
                    out +=textBoxValue.substr(i,1).toUpperCase();
                    if(i!= (textBoxValue.length -1)){
                        out+=" ";
                    }
                }
                alert(out);
            }

        </script>
    </head>


    <body>
        <input id="myBox" type="text"></input>
        <div id="box" onclick="myfunction1()">QUESTION 1</div>
    </body>

</html>
