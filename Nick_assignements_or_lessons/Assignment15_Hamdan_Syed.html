<html>

    <head>
        <script>
            function Output(array1){                                    //put the sorted array out to screen
                console.log("The array: "+array1);
                Sort(array1);                                           //sort the array
                let toContainer = document.getElementById('container');
                for (let d = 0; d<array1.length; d++){
                    if(d%10==0){
                        toContainer.innerHTML += "<br />"
                    }
                    console.log(array1[d].toString()+" ")
                    toContainer.innerHTML += array1[d].toString()+" ";
                    }
            }
            function Sort(array1){    
                var holder1;                     
                for(let i = 0; i<array1.length; i++){       //iterate through array setting an effective "starting point" for the array when iterating through
                    for(let k = i; k<array1.length; k++){   //iterate through array from the new established starting point
                        if(array1[k]<array1[i]){            //if the starting point of the effective new array is greater than any value in the array            
                            holder1 = array1[i];             //swap
                            array1[i] = array1[k];           //eventually it will swap with the lowest value and then move to the next starting point
                            array1[k] = holder1;
                            console.log("Swapping: "+array1[i] + " and " + array1[k]);
                            console.log("The array is now: "+ array1);
                        }
                    }
                }                                        //Write a function that sorts an array without the use of other functions    
                    /*          
                    find the lowest value in the array
                    swap "first" value with second value

                    first for loop is to iterate through the array, stepping each time to make sure each "first" element which would be at array1[i] is the lowest of the remaining elements
                        second loop starting from the index of the first loop
                            look through array and swap items
                    */
            }

        </script>
   </head>
   <body>
       <p>
            <input type='button' onclick='Output([1,6,7,0,4,5,8,10,12,3,15,2,9,-1,0,7,7])' value='Not the Belt'>       
       </p>     
       
         <div id='container'>
           <p>
               sorted array goes here: 
           </p>
       </div>
   </body>

</html>
