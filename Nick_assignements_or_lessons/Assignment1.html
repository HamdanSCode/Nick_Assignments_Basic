<!DOCTYPE html>
<html>
<head>
<script>
    function userDog(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        if(userInput.length<3){
            window.alert("NO");
        }
        else if(userInput.slice(0,3)=="dog"){window.alert("YES")}
        else {window.alert("NO")}
    }
    function userCat(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        if(userInput.length<3){
            window.alert("NO");
        }
        else if (userInput.substr(0,3).toLowerCase()=="cat"){
            window.alert("YES");
        }
        else{window.alert("NO");}
    }
    function userVowelStart(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var x = userInput.substr(0,1).toLowerCase()
        if(x == "a" || x== "e" || x == "o" || x == "i" || x == "u"){
            window.alert("YES");
        }
        else {window.alert("NO");}
    }
    function userNumber(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        if(Object.is(NaN,parseInt(userInput))){
            window.alert("NO");
        }
        else {
            window.alert("YES");
        }
    }
    function userLength5(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
            if(userInput.length == 5){window.alert("YES");}
            else {window.alert("NO");}
    }
    function userLength4(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
            if(userInput.length < 5){window.alert("YES");}
            else {window.alert("NO");}
    }
    function userLength3(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
            if(userInput.length >= 3){window.alert("YES");}
            else {window.alert("NO");}
    }
    function userCapital(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var check = "YES";
            for(let i = 0; i < userInput.length; i++ ){
                if(userInput.charAt(i) != userInput.toUpperCase()){check="NO";}
            }
            window.alert(check);
    }
    function userLower(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var check = "YES";
            for(let i = 0; i < userInput.length; i++ ){
                if(userInput.charAt(i) != userInput.toLowerCase()){check="NO";}
            }
            window.alert(check);
    }
    function userPotato(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var check = "NO";
        if(userInput.length >= 6 && userInput.substr(userInput.length-6,userInput.length)=="potato"){check="YES"}
        window.alert(check);
    } 
    function userYordle(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var check = "NO";
        if(userInput.includes("yordle")){check = "YES"}
        //for(let i = 0; i<=userInput.Length; i++)
        //{
        //    if(userInput.substr(i,6) == "yordle"){check = "YES"}   //doesnt seem to work
        //}
        window.alert(check);
    }
    function userHasVowel(){
        var userInput = prompt("Please enter your Input", "<Input goes here>");
        var check = "NO";
        var x ="xd";
        for(let i = 0; i<userInput.length; i++){
            x=userInput.charAt(i);
            if(x == "a" || x == "e" || x == "o" || x == "i" || x == "u"){
            check ="YES";
            }
        window.alert(check);
        }
    }
</script>
</head> 
<body>
<input id="output" type="text"></input>
<div id="box" onclick="userDog()">QUESTION 1</div>
<div id="box" onclick="userCat()">QUESTION 2</div>
<div id="box" onclick="userVowelStart()">QUESTION 3</div>
<div id="box" onclick="userNumber()">QUESTION 4</div>
<div id="box" onclick="userLength5()">QUESTION 5</div>
<div id="box" onclick="userLength4()">QUESTION 6</div>
<div id="box" onclick="userLength3()">QUESTION 7</div>
<div id="box" onclick="userCapital()">QUESTION 8</div>
<div id="box" onclick="userLower()">QUESTION 9</div>
<div id="box" onclick="userPotato()">QUESTION 10</div>
<div id="box" onclick="userYordle()">QUESTION 11</div>
<div id="box" onclick="userHasVowel()">QUESTION 12</div>
</body>
</html>
