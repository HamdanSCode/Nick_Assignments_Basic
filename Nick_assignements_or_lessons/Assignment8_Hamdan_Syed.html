<html>

    <head>
        <script>
            function myfunction1(){
                let textBoxValue = document.getElementById("myBox").value;
                let out = "";
                for(i = textBoxValue.length; i>-1; i--){
                    out += textBoxValue.charAt(i);
                }
                if(out==textBoxValue){alert("it's a palindrome!");}
                else{alert("it's not a palindrome");}
            }

        </script>
    </head>


    <body>
        <input id="myBox" type="text"></input>
        <div id="box" onclick="myfunction1()">QUESTION 1</div>
    </body>

</html>
