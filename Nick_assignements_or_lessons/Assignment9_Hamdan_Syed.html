<html>

    <head>
        <script>
            function reverseString(xd){ 
                let out = "";
                for(var i = xd.length; i>-1; i--){
                    out += xd.charAt(i);
                }
                return out;
            }
            function isPalindrome(passedString){
                let check = true;
                for(var i = 0; i<passedString.length/2; i++){
                    if(passedString.charAt(passedString.length-i-1) != passedString.charAt(i)){check=false;}
                }
                if (check==true){return("this is a palindrome");}
                else{return("this is not a palindrome");}
            }
            function myfunction1(){
                let textBoxValue = document.getElementById("myBox").value;
                alert(isPalindrome(textBoxValue));
            }

        </script>
    </head>


    <body>
        <input id="myBox" type="text"></input>
        <div id="box" onclick="myfunction1()">QUESTION 1</div>
    </body>

</html>
